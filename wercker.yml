box: wercker/rvm
services:
  - wercker/postgresql
build:
    steps:
        - bundle-install
        - rails-database-yml:
            service: postgresql
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: migrate
            code: bundle exec rake db:migrate
        - script:
            name: rspec
            code: bundle exec rake spec
    after-steps:
        - mzp/http-notify:
            url: $DASHBOZU_URL
deploy:
    steps:
        - heroku-deploy:
            install-toolbelt: true
        - script:
            name: Update database
            code: heroku run rake db:migrate --app $APP_NAME
